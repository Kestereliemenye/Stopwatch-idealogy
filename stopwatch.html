<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<body>
    <h1>An OOP exercise</h1>
    <h2>Use the console to run the exercise</h2>
    <h3>How to run exercise</h3>
    <ul>
    <li> <p><strong>sw.start</strong> to start the stop watch</p></li>
    <li><p><strong>sw.stop</strong> to stop the stop watch</p></li>
    <li><p><strong>sw.duration</strong> to check the duration </p></li>
    <li><p><strong>sw.reset</strong> to reset the stop watch</p></li>
    </ul>
    <script src="stopwatch.js"></script>
</body>
</html>
